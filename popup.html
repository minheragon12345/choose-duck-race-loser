<!DOCTYPE html>
<html>
  <head>
    <title>Duck Race Manipulator</title>
    <style>
      body {
        width: 200px;
        height: 100px;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      button {
        width: 100px;
        height: 40px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;

      button:hover {

      }

  </head>
  <body>
    <button id="submit">Start</button>

    <script src="popup.js"></script>
  </body>
</html>
